# T-Trade Platform - Docker Compose Configuration
# Version: 1.0
# Services: PostgreSQL, Redis, Backend (Laravel Octane), Frontend (Next.js)

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: t-trade-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: t_trade
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret_change_in_production
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - t-trade-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: t-trade-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - t-trade-network
    command: redis-server --appendonly yes --requirepass redis_password_change_in_production
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Octane Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: t-trade-backend
    restart: unless-stopped
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: t_trade
      DB_USERNAME: postgres
      DB_PASSWORD: secret_change_in_production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password_change_in_production
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
    networks:
      - t-trade-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: php artisan octane:start --host=0.0.0.0 --port=8000

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: t-trade-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - t-trade-network
    depends_on:
      - backend
    command: npm run dev

  # Nginx Reverse Proxy (Optional - for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: t-trade-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  #     - ./nginx/ssl:/etc/nginx/ssl
  #   networks:
  #     - t-trade-network
  #   depends_on:
  #     - backend
  #     - frontend

networks:
  t-trade-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
